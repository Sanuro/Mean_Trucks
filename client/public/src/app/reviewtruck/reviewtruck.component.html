<div *ngIf='foodtruck != null' id='bg' class='my-2'>
    <div class='row'>
      <div class='col text-center pr-0'>
        <i id='truck' class="fas fa-truck align-middle"></i>
      </div>
      <div class='col px-0 py-2'>
        <h3>{{ foodtruck.name }}</h3>
        <h6>Style: {{ foodtruck.style }}</h6>
        <h6>Average rating: {{ foodtruck.avgRating }}
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <i class="far fa-star"></i>
        </h6>
      </div>
    </div>
  </div>
<div *ngIf="foodtruck != null">
<app-review *ngFor="let rev of foodtruck.review" [rev]="rev"></app-review>
</div>
