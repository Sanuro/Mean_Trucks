<div class="row">
  <form (submit)="updateFoodtruck(foodtruck._id)">

    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" name="foodtruck.name" [(ngModel)]="foodtruck.name">
      <span *ngIf="error.name">{{error.name.message}}</span>
    </div>

    <div class="form-group">
      <label>Style:</label>
      <input type="text" class="form-control" name="foodtruck.style" [(ngModel)]="foodtruck.style">
      <span *ngIf="error.style">{{error.style.message}}</span>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea class="form-control" name="foodtruck.description" [(ngModel)]="foodtruck.description"></textarea>
      <span *ngIf="error.description">{{error.description.message}}</span>
    </div>

    <button type="button" class="btn btn-primary" [routerLink]="['/']">Cancel</button>
    <button type="submit" class="btn btn-success">Update</button>
    <button type="button" class="btn btn-danger" (click)="deleteOnClick(foodtruck._id)">Delete</button>


  </form>
</div>
