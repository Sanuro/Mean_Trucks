<div class="row">
<form (submit)="addNewFoodtruck()">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" name="newFoodtruck.name" [(ngModel)]="newFoodtruck.name">
    <span *ngIf="error.name">{{error.name.message}}</span>
  </div>
  <div class="form-group">
    <label>Style:</label>
    <input type="text" class="form-control" name="newFoodtruck.style" [(ngModel)]="newFoodtruck.style">
    <span *ngIf="error.style">{{error.style.message}}</span>
  </div>
  <div class="form-group">
    <label>Description:</label>
    <textarea class="form-control" name="newFoodtruck.description" [(ngModel)]="newFoodtruck.description"></textarea>
    <span *ngIf="error.description">{{error.description.message}}</span>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
